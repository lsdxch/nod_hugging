<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎页面</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .welcome-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background-color: #ff6b6b;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #ff8787;
    }

    @media (max-width: 500px) {
      .welcome-box {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>欢迎来到我的网站！</h1>
    <p>这是一个简单的欢迎页面，美观大方，适合手机和电脑浏览。</p>
    <a href="#" class="button">开始浏览</a>
  </div>
</body>
</html>
